<div ng-app ng-cloak>
  <div id="members" ng-controller="Member.Ctrl">
<p>印刷リスト名： <input type="text" id="printlist" size="40"></p>
<table id="selectprint" class="viewtable">
<thead>
<tr><td class="all_col"><input type="checkbox" id="all">全て</td></td><td>印刷リスト</td><td>名前</td><td>住所</td></tr>
</thead>
<tbody>
      <tr ng-repeat="member in members">
        <td class="button_col"><input type="checkbox" name="print" value="{{member.recordno}}"></td><td class="status_col">{{member.printlist}}</td><td><a href="{{member.detaillink}}" target="_blank">{{member.name}}</a></td><td>{{member.Address}}</td>
      </tr>
</tbody>
</table>
<input type="button" value="印刷リストを作成" id="append" class="submit">
  </div>
</div>
<div id="procdialog" title="処理項目を選択して下さい">
<select id="searchtype" name="searchtype">
<option value="1" >次のいずれかを含む</option>
<option value="2" selected >次のいずれも含まない</option>
</select>
<table id="procselect">
<tr>
<td width="120"><input type="checkbox" id="proc1" name="proc" value="転居先不明">転居先不明</td>
<td width="120"><input type="checkbox" id="proc2" name="proc" value="転送先">転送先</td>
<td width="120"><input type="checkbox" id="proc3" name="proc" value="転送元">転送元</td>
</tr>
<tr>
<td><input type="checkbox" name="proc" id="proc4" value="手紙不要">手紙不要</td>
<td><input type="checkbox" name="proc" id="proc5" value="手紙返却">手紙返却</td>
<td><input type="checkbox" name="proc" id="proc6" value="連絡先有">連絡先有</td>
</tr>
<tr>
<td><input type="checkbox" name="proc" id="proc7" value="仮設住宅">仮設住宅</td>
<td><input type="checkbox" name="proc" id="proc8" value="他候補支持">他候補支持</td>
<td><input type="checkbox" name="proc" id="proc9" value="陳情">陳情</td>
</tr>
<tr>
<td><input type="checkbox" name="proc" id="proc10" value="支援拒否">支援拒否</td>
<td><input type="checkbox" name="proc" id="proc11" value="解消先">解消先</td>
<td><input type="checkbox" name="proc" id="proc12" value="死亡">死亡</td>
</tr>
<tr>
<td><input type="checkbox" name="proc" id="proc13" value="市外へ転出">市外へ転出</td>
<td><input type="checkbox" name="proc" id="proc14" value="退職">退職</td>
<td><input type="checkbox" name="proc" id="proc15" value="電話不通">電話不通</td>
</tr>
<tr>
<td><input type="checkbox" name="proc" id="proc16" value="その他">その他</td>
<td><input type="checkbox" name="proc" id="procdel" value="重複のため削除データへ">重複のため削除</td>
</tr>

</table>

</div>
