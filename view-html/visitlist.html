<div ng-app ng-cloak>
  <div id="members" ng-controller="Member.Ctrl">
<p>訪問予定日： <input type="text" id="datepicker" size="10"></p>
<table id="visitlist" class="viewtable">
<thead>
<tr><td class="button_col"></td><td>訪問状況</td><td class="date_col">訪問予定日</td><td>名前</td><td>住所</td></tr>
</thead>
<tbody>
      <tr ng-repeat="member in members">
        <td class="button_col"><input type="checkbox" name="visit" value="{{member.recordno}}"></td><td class="status_col">{{member.vstatus}}</td><td class="date_col">{{member.vdate}}</td><td><a href="{{member.detaillink}}" target="_blank">{{member.name}}</a></td><td>{{member.Address}}</td>
      </tr>
</tbody>
</table>
<input type="button" value="訪問予定リストを作成" id="append" class="submit">
  </div>
</div>
